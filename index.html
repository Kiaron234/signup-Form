<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <img class="logo-back" src="halie-west-25xggax4bSA-unsplash.jpg">
        <img class="logo-front" src="odin-lined.png">
    </div>

    <div class="content">
        <div>
            <p class="text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
        
            <span> You know you want to!</span>
        </div>
        <div>
            <legend>Lets do this!</legend>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left-button"><button type="submit">Create Account</button></div>
            </form>
        </div>
       <span>Already have an account? <a href="#">Log in</a> </span>
    </div>

</body>
</html>
